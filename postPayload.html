<!DOCTYPE html>
<html>
<head>
	<title>Example POST Request</title>
</head>
<body>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		const url = decodeURIComponent(urlParams.get('url'));
		const urlPayload = urlParams.get('urlPayload');
		console.log(urlPayload);
		console.log(url);
		const payload = urlPayload.JSON.stringify({
			title: 'My post title',
			body: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
			userId: 1
		});
		
		function sendPostRequest() {
			const xhr = new XMLHttpRequest();
			xhr.open('POST', url, true);
			xhr.setRequestHeader('Content-type', 'application/json');
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					if (xhr.status === 201) {
						const iframe = document.getElementById('myIframe');
						iframe.contentDocument.write(xhr.responseText);
					} else {
						console.error('Error:', xhr.status);
					}
				}
			};
			xhr.send(payload);
		}
	</script>
	<h1>Example POST Request</h1>
	<button onclick="sendPostRequest()">Send POST Request</button>
	<iframe id="myIframe" width="100%" height="500"></iframe>
</body>
</html>
